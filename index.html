<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Fitness</title>
</head>
<body>
    
    <header>
        <section class="hero-section">
            <!-- nav-bar -->
             <div class="nav-bar">
                <div class="logo">
                    <h1 class="logo-title">Fitness</h1>
                </div>
                <div class="nav-links">
                    <a href="#" id="home" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Service</a>
                    <a href="#" class="nav-link">Contact</a>
                    <a href="#" class="nav-link">About</a>
                    <i id="bars" class="fa-solid fa-bars"></i>
                </div>
             </div>
            <!-- hero-contents -->
             <div class="hero-contents">
                <div class="hero-texts">
                    <h1 class="hero-title">Get body in<br><span id="shape">shape</span> & stay<br>healthy</h1>
                    <p class="hero-description">Believe in your strength, push beyond your boundaries and watch yourself transform into a powerhouse of energy and confidence.</p>
                    <button class="primary-button">Join Club Now!</button>
                    <button class="secondary-button">Download App</button>
                </div>

                <div class="hero-image">
                    <img src="images/Images 2.png" alt="Man in black T-shirt lifting dumbbell">
                    <div class="subtext1">
                        <img src="images/Group 21.png" alt="">
                        <div class="subtext-texts">
                            <h2>350+</h2>
                            <p>Video Tutorials</p>
                        </div>
                    </div>

                    <div class="subtext2">
                        <div>
                            <h2>500+</h2>
                            <p>Free Workout Videos</p>
                        </div>
                    </div>
                </div>
             </div>
        </section>
    </header>
    <main></main>
    <footer></footer>

</html>
